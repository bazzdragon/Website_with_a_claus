<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyvää Joulua!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="snowflakes" aria-hidden="true">
        <div class="snowflake">❅</div>
        <div class="snowflake">❆</div>
        <div class="snowflake">❅</div>
        <div class="snowflake">❆</div>
        <div class="snowflake">❅</div>
        <div class="snowflake">❆</div>
        <div class="snowflake">❅</div>
        <div class="snowflake">❆</div>
        <div class="snowflake">❅</div>
        <div class="snowflake">❆</div>
    </div>

    <div class="santa-container">
        <div class="santa">
            <svg width="200" height="120" viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg">
                <!-- Sleigh -->
                <g class="sleigh">
                    <path d="M 120 80 Q 140 85 150 80 L 155 75 Q 150 72 130 75 Z" fill="#8B4513" stroke="#654321" stroke-width="2"/>
                    <ellipse cx="135" cy="82" rx="5" ry="3" fill="#DAA520"/>
                    <path d="M 115 78 Q 120 75 125 78" stroke="#654321" stroke-width="2" fill="none"/>
                </g>
                
                <!-- Santa -->
                <g class="santa-figure">
                    <circle cx="145" cy="65" r="8" fill="#FFD4A3"/>
                    <ellipse cx="145" cy="55" rx="10" ry="8" fill="#DC143C"/>
                    <circle cx="145" cy="48" r="3" fill="#FFFFFF"/>
                    <ellipse cx="143" cy="64" r="1.5" ry="1" fill="#000000"/>
                    <ellipse cx="147" cy="64" r="1.5" ry="1" fill="#000000"/>
                    <path d="M 145 67 Q 146 68 145 68" stroke="#000000" stroke-width="0.5" fill="none"/>
                    <ellipse cx="145" cy="78" rx="12" ry="10" fill="#DC143C"/>
                    <rect x="140" y="68" width="10" height="2" fill="#000000"/>
                    <rect x="138" y="78" width="4" height="8" fill="#DC143C"/>
                    <rect x="149" y="78" width="4" height="8" fill="#DC143C"/>
                    <rect x="137" y="86" width="6" height="3" fill="#000000"/>
                    <rect x="148" y="86" width="6" height="3" fill="#000000"/>
                </g>

                <!-- Reindeer 1 -->
                <g class="reindeer" transform="translate(-40, 10)">
                    <ellipse cx="85" cy="70" rx="8" ry="6" fill="#8B4513"/>
                    <circle cx="80" cy="65" r="5" fill="#A0522D"/>
                    <circle cx="78" cy="64" r="1.5" fill="#000000"/>
                    <line x1="77" y1="61" x2="74" y2="57" stroke="#8B4513" stroke-width="2"/>
                    <line x1="81" y1="61" x2="84" y2="57" stroke="#8B4513" stroke-width="2"/>
                    <ellipse cx="79" cy="66" rx="1.5" ry="1" fill="#FF0000"/>
                    <line x1="82" y1="75" x2="82" y2="82" stroke="#8B4513" stroke-width="2"/>
                    <line x1="88" y1="75" x2="88" y2="82" stroke="#8B4513" stroke-width="2"/>
                </g>

                <!-- Reindeer 2 -->
                <g class="reindeer" transform="translate(-20, 5)">
                    <ellipse cx="85" cy="70" rx="8" ry="6" fill="#8B4513"/>
                    <circle cx="80" cy="65" r="5" fill="#A0522D"/>
                    <circle cx="78" cy="64" r="1.5" fill="#000000"/>
                    <line x1="77" y1="61" x2="74" y2="57" stroke="#8B4513" stroke-width="2"/>
                    <line x1="81" y1="61" x2="84" y2="57" stroke="#8B4513" stroke-width="2"/>
                    <ellipse cx="79" cy="66" rx="1.5" ry="1" fill="#FF0000"/>
                    <line x1="82" y1="75" x2="82" y2="82" stroke="#8B4513" stroke-width="2"/>
                    <line x1="88" y1="75" x2="88" y2="82" stroke="#8B4513" stroke-width="2"/>
                </g>

                <!-- Reindeer 3 (front) -->
                <g class="reindeer" transform="translate(0, 0)">
                    <ellipse cx="85" cy="70" rx="8" ry="6" fill="#8B4513"/>
                    <circle cx="80" cy="65" r="5" fill="#A0522D"/>
                    <circle cx="78" cy="64" r="1.5" fill="#000000"/>
                    <line x1="77" y1="61" x2="74" y2="57" stroke="#8B4513" stroke-width="2"/>
                    <line x1="81" y1="61" x2="84" y2="57" stroke="#8B4513" stroke-width="2"/>
                    <ellipse cx="79" cy="66" rx="1.5" ry="1" fill="#FF0000"/>
                    <line x1="82" y1="75" x2="82" y2="82" stroke="#8B4513" stroke-width="2"/>
                    <line x1="88" y1="75" x2="88" y2="82" stroke="#8B4513" stroke-width="2"/>
                </g>

                <!-- Reins -->
                <path d="M 90 70 Q 110 68 130 70" stroke="#654321" stroke-width="1.5" fill="none"/>
                <path d="M 70 68 Q 90 66 110 68" stroke="#654321" stroke-width="1.5" fill="none"/>
                <path d="M 50 66 Q 70 64 90 66" stroke="#654321" stroke-width="1.5" fill="none"/>
            </svg>
        </div>
    </div>

    <div class="greeting-container">
        <h1 class="greeting">Hyvää Joulua!</h1>
        <p class="message">Rauhallista Joulua ja Onnellista Uutta Vuotta!</p>
    </div>
</body>
</html>
